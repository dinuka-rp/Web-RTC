<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC: Still photo capture demo</title>

    <script src="capture.js"></script>
    <link rel="stylesheet" href="main.css" type="text/css" media="all" />
  </head>
  <body>
    <div class="camera">
      <video id="video">Video stream not available.</video>
      <button id="startbutton">Take photo</button>
    </div>

    <!-- the captured frames are stored, potentially manipulated in some way, and then converted into an output image file -->
    <canvas id="canvas"> </canvas>

    <div class="output">
      <img id="photo1" alt="The screen capture will appear in this box." />
    </div>
  </body>
</html>
